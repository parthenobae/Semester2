{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center">
                    <!-- Logo at the top center -->
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='dna_logo.png') }}" alt="DNA Logo" style="height: 80px; width: 80px;">
                    </div>
                    
                    <h2 class="card-title text-center mb-4" style="font-family: 'Montserrat', sans-serif; color: #2c3e50;">
                        Enter the DNA Sequence
                    </h2>
                    
                    <div class="border-top pt-3">
                        <form method="POST" action="" enctype="multipart/form-data">
                            {{ form.hidden_tag() }}
                            <div class="form-group">
                                <div class="custom-file">
                                    {{ form.dna_file(class="custom-file-input", id="customFile") }}
                                    <label class="custom-file-label" for="customFile">Choose DNA sequence file</label>
                                </div>
                            </div>
                            <div class="form-group">
                                {{ form.submit(class="btn btn-outline-info") }}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for displaying the filename -->
<script>
    document.querySelector('.custom-file-input').addEventListener('change', function(e) {
        var fileName = document.getElementById("customFile").files[0].name;
        var nextSibling = e.target.nextElementSibling;
        nextSibling.innerText = fileName;
    });
</script>

<style>
    .card {
        border-radius: 15px;
        border: none;
    }
    .custom-file-label::after {
        content: "Browse";
    }
</style>
{% endblock content %}
